<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szállás részletei</title>
    <link rel="stylesheet" href="http://localhost/booking-system/view/css/details.css">
</head>
<body>
    <header>
        <h1>Szállás részletei</h1>
        <nav>
            <a href="http://localhost/booking-system/view/html/index.html">Vissza a főoldalra</a>
        </nav>
    </header>
    <main>
        <div id="listingDetails">Betöltés...</div>
        <div id="bookingForm" style="display: none;">
            <h2>Foglalás</h2>
            <form id="bookingFormElement">
                <label for="startDate">Kezdő dátum:</label>
                <input type="date" id="startDate" required>
                
                <label for="endDate">Befejező dátum:</label>
                <input type="date" id="endDate" required>
                
                <label for="guests">Vendégek száma:</label>
                <input type="number" id="guests" min="1" required>
                
                <button type="submit">Foglalás</button>
            </form>
            <p id="bookingMessage"></p>
        </div>
    </main>
    <script src="http://localhost/booking-system/view/js/listing_details.js"></script>
</body>
</html>
