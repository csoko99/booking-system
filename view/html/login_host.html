<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Bejelentkezés</title>
  <link rel="stylesheet" href="http://localhost/booking-system//view/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Host Bejelentkezés</h1>
    <form id="hostLoginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Add meg az e-mail címed" required>
      
      <label for="password">Jelszó:</label>
      <input type="password" id="password" name="password" placeholder="Add meg a jelszavad" required>
      
      <button type="submit">Bejelentkezés</button>
    </form>
  </div>
  <script src="http://localhost/booking-system/view/js/host_login.js"></script>
</body>
</html>
