<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szállásadó regisztráció</title>
  <link rel="stylesheet" href="http://localhost/booking-system/view/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Szállásadó regisztráció</h1>
    <form id="hostRegisterForm" method="POST">
      <label for="username">Felhasználónév:</label>
      <input type="text" id="username" name="username" placeholder="Add meg a felhasználóneved" required>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Add meg az e-mail címed" required>
      
      <label for="password">Jelszó:</label>
      <input type="password" id="password" name="password" placeholder="Add meg a jelszavad" required>
      
      <label for="phone">Telefonszám:</label>
      <input type="text" id="phone" name="phone" placeholder="Add meg a telefonszámod" required>

      <button type="submit">Regisztráció</button>
      <p class="switch">
        Már van fiókod? <a href="http://localhost/booking-system/view/html/login.html">Bejelentkezés</a>
      </p>
    </form>
  </div>
  <script src="http://localhost/booking-system/view/js/register_host.js"></script>
</body>
</html>
