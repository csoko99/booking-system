<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Dashboard</title>
  <link rel="stylesheet" href="http://localhost/booking-system/view/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Host Dashboard</h1>
    <form id="addListingForm">
      <h2>Új Szállás Feltöltése</h2>
      <label for="name">Szállás Neve:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="address">Cím:</label>
      <input type="text" id="address" name="address" required>
      
      <label for="price">Ár:</label>
      <input type="number" id="price" name="price" required>
      
      <label for="description">Leírás:</label>
      <textarea id="description" name="description" required></textarea>
      
      <label for="image_url">Kép URL:</label>
      <input type="url" id="image_url" name="image_url" required>
      
      <button type="submit">Szállás Feltöltése</button>
    </form>

    <h2>Szállásaim</h2>
    <div id="listingsContainer"></div>
  </div>
  <script src="http://localhost/booking-system/view/js/host_dashboard.js"></script>
</body>
</html>
